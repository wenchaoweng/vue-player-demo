<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>music player</title>
    <script src="./vuejsv2.3.3.js"></script>
  </head>
  <style>
    body,html{
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #app{
      padding: 10px;
      background-image: url("./background.jpg");
      background-repeat:no-repeat;
      background-size:100% 100%;
      -moz-background-size:100% 100%;
      height: 100%;
    }
    .btns {
      margin: 10px;
    }
  </style>
  <body>
    <div id="app">
      
      <div style="width:100%;">
        <audio
        style="width:95%;margin:0 auto;"
        controls
        :src="musicsrc"
        @canplaythrough="loaded()"
        @timeupdate="time()"
        @ended="end()"
        ref="music"
      >
        您的浏览器版本过低，请升级您的浏览器
      </audio>
      </div>

      <div class="left" style="display:inline-block;width:40%;margin:0 10px;vertical-align: top;">
          <p>正在播放：{{ currentTitle }}</p>
          <p>当前进度:{{ currenttime }}s</p>
          <p>总时长:{{ alltime }}</p>
          <input class="btns" type="button" value="静音" @click="novoice" /><input
          type="button"
          value="播放"
          @click="playing"
        /><br />
        <input class="btns" type="button" value="上一曲" @click="last" /><input
          type="button"
          value="下一曲"
          @click="next"
        /><br />
        <label>音量：</label
        ><input
          class="btns"
          type="range"
          min="0.1"
          max="1"
          step="0.1"
          @change="vol()"
          ref="volume"
        /><br />
        <label>播放进度：</label
        ><input
          class="btns"
          type="range"
          min="1"
          max="286"
          step="1"
          @change="range()"
          ref="progress"
        /><br />
      </div>
      <div class="right" style="display:inline-block;width:50%;margin:0 10px;vertical-align: top;">
        <p>
            播放列表：
            <ul>
              <li v-for="item in sing" style="line-height: 30px;list-style: decimal;text-shadow:rgb(130, 203, 243) 1px 1px 10px">
                {{item}}
              </li>
            </ul>
          </p>
      </div>
      
      
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          currentTitle: "",
          currenttime: "", //已播放时间
          alltime: "", //歌曲总时长
          isplay: true, //是否播放状态
          isnovoice: false, //是否静音状态
          sing: [
            "http://mp3.9ku.com/hot/2004/07-17/41813.mp3",
            "http://mp3.9ku.com/hot/2007/01-21/80753.mp3",
            "http://mp3.9ku.com/m4a/68772.m4a",
            "./晴天.mp3",
            "./一万个理由.m4a",

          ], //歌曲路径数组
          musicsrc: "", //双向绑定音乐路径
          index: 0 //当前歌曲的索引
        },

        watch: {
          musicsrc(val) {
            this.currentTitle = val.split("/")[val.split("/").length - 1];
          }
        },
        methods: {
          loaded() {
            //歌曲加载完成可以播放后执行该函数
            this.$refs.music.play();
            this.alltime = this.$refs.music.duration;
            this.$refs.music.volume = 0.4;
            this.$refs.volume.value = 0.4;
            // this.$refs.music.currentTime=0;
            // this.$refs.progress.value=0;
            let allmm, allss;
            if (this.alltime < 60) {
              //把毫秒数转换为分和杪
              this.alltime = Math.round(this.alltime);
              if (this.alltime < 10) {
                //小于十秒前面加0
                this.alltime = "0" + Math.round(this.alltime);
              }
            } else {
              allmm = Math.floor(this.alltime / 60);
              allss = Math.round(this.alltime - allmm * 60);
              this.alltime = allmm + ":" + allss;
            }
          },
          playing() {
            //播放以及暂停功能实现
            if (this.isplay) {
              this.$refs.music.pause();
              this.isplay = !this.isplay;
            } else {
              this.$refs.music.play();
              this.isplay = !this.isplay;
            }
          },
          novoice() {
            //静音功能实现
            this.isnovoice = !this.isnovoice;
            this.$refs.music.muted = this.isnovoice;
          },
          time() {
            //当前歌曲已经播放的时间
            this.currenttime = this.$refs.music.currentTime;
            let allmm, allss;
            if (this.currenttime < 60) {
              //把毫秒数转换为分和杪
              this.currenttime = Math.round(this.currenttime);
              if (this.currenttime < 10) {
                this.currenttime = "0" + Math.round(this.currenttime);
              }
            } else {
              allmm = Math.floor(this.currenttime / 60);
              allss = Math.round(this.currenttime - allmm * 60);
              this.currenttime = allmm + ":" + allss;
            }
            // console.log(this.$refs.music.currentTime)
          },
          end() {
            //当前歌曲是否播放完成处理
            console.log(this.$refs.music.ended);
            if (this.$refs.music.ended) {
              if (this.index < this.sing.length) {
                this.index++;
              } else {
                this.index = 0;
              }
              this.musicsrc = this.sing[this.index];
            }
          },
          next() {
            //下一曲
            if (this.index != this.sing.length - 1) {
              this.index++;
            } else {
              this.index = 0;
            }
            // console.log(this.index);
            this.musicsrc = this.sing[this.index];
          },
          last() {
            //上一曲
            if (this.index > 0) {
              this.index--;
            } else {
              this.index = this.sing.length - 1;
            }
            // console.log(this.index);
            this.musicsrc = this.sing[this.index];
          },
          vol() {
            //音量君
            console.log(this.$refs.volume.value);
            this.$refs.music.volume = this.$refs.volume.value;
          },
          range() {
            //进度君
            console.log(this.$refs.progress.value);
            this.$refs.music.currentTime = this.$refs.progress.value;
            this.currenttime = this.$refs.music.currentTime;
          }
        },
        mounted() {
          this.musicsrc = this.sing[this.index];
        }
      });
    </script>
  </body>
</html>
